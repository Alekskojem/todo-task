<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weekly Planner</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=JetBrains+Mono:wght@300;400;500&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <!-- Header -->
        <div class="header cell">
            <!-- Перший блок - WEEKLY PLAN -->
            <div class="header-block">
                <div class="title">WEEKLY PLAN</div>
            </div>
            
            <!-- Другий блок - WEEK OF -->
            <div class="header-block">
                <div class="header-label with-line">
                    WEEK OF
                    <div class="line-after-text"></div>
                </div>
            </div>
            
            <!-- Третій блок - HEALTHY HABIT -->
            <div class="header-block">
                <div class="header-label with-line">
                    HEALTHY HABIT
                    <div class="line-after-text"></div>
                </div>
            </div>
            
            <!-- Четвертий блок - ROCKET IT ROOM FOR IMPROVEMENT -->
            <div class="header-block">
                <div class="improvement-container">
                    <div class="rocket-container">
                        <div class="header-label">ROCKET IT</div>
                        <input type="checkbox" class="header-checkbox">
                    </div>
                    <div class="rocket-container">
                        <div class="header-label">ROOM FOR IMPROVEMENT</div>
                        <input type="checkbox" class="header-checkbox">
                    </div>
                </div>
            </div>
        </div>

        <!-- Left Panel -->
        <div class="left-panel cell">
            <!-- TO DO Label -->
            <div class="todo-label">TO DO</div>

            <!-- TOP 3 GOALS -->
            <div class="section top-goals">
                <div class="section-title">TOP 3 GOALS</div>
                <div class="checkbox-container">
                    <div class="checkbox-line">
                        <input type="checkbox" class="checkbox">
                        <div class="line"></div>
                    </div>
                    <div class="checkbox-line">
                        <input type="checkbox" class="checkbox">
                        <div class="line"></div>
                    </div>
                    <div class="checkbox-line">
                        <input type="checkbox" class="checkbox">
                        <div class="line"></div>
                    </div>
                </div>
            </div>

            <!-- EVERYTHING ELSE -->
            <div class="section everything-else">
                <div class="section-title">EVERYTHING ELSE</div>
                <div class="checkbox-container">
                    <div class="checkbox-line">
                        <input type="checkbox" class="checkbox">
                        <div class="line"></div>
                    </div>
                    <div class="checkbox-line">
                        <input type="checkbox" class="checkbox">
                        <div class="line"></div>
                    </div>
                    <div class="checkbox-line">
                        <input type="checkbox" class="checkbox">
                        <div class="line"></div>
                    </div>
                    <div class="checkbox-line">
                        <input type="checkbox" class="checkbox">
                        <div class="line"></div>
                    </div>
                    <div class="checkbox-line">
                        <input type="checkbox" class="checkbox">
                        <div class="line"></div>
                    </div>
                    <div class="checkbox-line">
                        <input type="checkbox" class="checkbox">
                        <div class="line"></div>
                    </div>
                    <div class="checkbox-line">
                        <input type="checkbox" class="checkbox">
                        <div class="line"></div>
                    </div>
                    <div class="checkbox-line">
                        <input type="checkbox" class="checkbox">
                        <div class="line"></div>
                    </div>
                    <div class="checkbox-line">
                        <input type="checkbox" class="checkbox">
                        <div class="line"></div>
                    </div>
                    <div class="checkbox-line">
                        <input type="checkbox" class="checkbox">
                        <div class="line"></div>
                    </div>
                </div>
            </div>

            <!-- NEXT WEEK -->
            <div class="section next-week">
                <div class="section-title">NEXT WEEK</div>
                <div class="checkbox-container">
                    <div class="checkbox-line">
                        <input type="checkbox" class="checkbox">
                        <div class="line"></div>
                    </div>
                    <div class="checkbox-line">
                        <input type="checkbox" class="checkbox">
                        <div class="line"></div>
                    </div>
                    <div class="checkbox-line">
                        <input type="checkbox" class="checkbox">
                        <div class="line"></div>
                    </div>
                    <div class="checkbox-line">
                        <input type="checkbox" class="checkbox">
                        <div class="line"></div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Central days blocks -->
        <div class="day-column cell monday">
            <div class="day-header">
                <div class="day-title">MONDAY</div>
                <input type="checkbox" class="day-checkbox">
            </div>
            <div class="content-area">
                <!-- Контент -->
            </div>
        </div>

        <div class="day-column cell tuesday">
            <div class="day-header">
                <div class="day-title">TUESDAY</div>
                <input type="checkbox" class="day-checkbox">
            </div>
            <div class="content-area">
                <!-- Контент -->
            </div>
        </div>

        <div class="day-column cell wednesday">
            <div class="day-header">
                <div class="day-title">WEDNESDAY</div>
                <input type="checkbox" class="day-checkbox">
            </div>
            <div class="content-area">
                <!-- Контент -->
            </div>
        </div>

        <div class="day-column cell thursday">
            <div class="day-header">
                <div class="day-title">THURSDAY</div>
                <input type="checkbox" class="day-checkbox">
            </div>
            <div class="content-area">
                <!-- Контент -->
            </div>
        </div>

        <div class="day-column cell friday">
            <div class="day-header">
                <div class="day-title">FRIDAY</div>
                <input type="checkbox" class="day-checkbox">
            </div>
            <div class="content-area">
                <!-- Контент -->
            </div>
        </div>

        <div class="saturday-sunday cell">
            <div class="saturday">
                <div class="day-header">
                    <div class="day-title">SATURDAY</div>
                    <input type="checkbox" class="day-checkbox">
                </div>
                <div class="content-area">
                    <!-- Кнтент -->
                </div>
            </div>
            <div class="sunday">
                <div class="day-header">
                    <div class="day-title">SUNDAY</div>
                    <input type="checkbox" class="day-checkbox">
                </div>
                <div class="content-area">
                    <!-- Контент-->
                </div>
            </div>
        </div>
    </div>
</body>
</html>
