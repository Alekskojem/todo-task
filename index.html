<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weekly Planner</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=JetBrains+Mono:wght@300;400;500&display=swap" rel="stylesheet">
</head>
<body>
    <div class="parent">
    <!-- Header -->
<div class="div1 header">
    <div class="planner-header">
        <h1 class="planner-title">WEEKLY PLAN</h1>
        <div class="header-fields-single-row">
            <div class="header-field">
                <span class="field-label">WEEK OF</span>
                <div class="underline-field"></div>
            </div>
            <div class="header-field">
                <span class="field-label">HEALTHY HABIT</span>
                <div class="underline-field"></div>
            </div>
            <div class="header-checkbox-field">
                <span class="checkbox-label">ROOM FOR IMPROVEMENT</span>
                <div class="checkbox-container">
                    <input type="checkbox" class="header-checkbox">
                    <span class="header-custom-checkbox"></span>
                </div>
            </div>
        </div>
    </div>
</div>
       <!-- Combined Left Sidebar - TO DO -->
<div class="div2 sidebar">
    <h2 class="section-title">TO DO</h2>
    
    <div class="unified-section">
        <!-- TOP 3 GOALS -->
        <div class="subsection">
            <h3 class="subsection-title">TOP 3 GOALS</h3>
            <div class="checkbox-list">
                <label class="checkbox-item">
                    <input type="checkbox" class="task-checkbox">
                    <span class="custom-checkbox"></span>
                    <div class="underline-field wide"></div>
                </label>
                <label class="checkbox-item">
                    <input type="checkbox" class="task-checkbox">
                    <span class="custom-checkbox"></span>
                    <div class="underline-field wide"></div>
                </label>
                <label class="checkbox-item">
                    <input type="checkbox" class="task-checkbox">
                    <span class="custom-checkbox"></span>
                    <div class="underline-field wide"></div>
                </label>
            </div>
        </div>

        <!-- EVERYTHING ELSE (9 чекбоксів замість 10) -->
        <div class="subsection">
            <h3 class="subsection-title">EVERYTHING ELSE</h3>
            <div class="checkbox-list">
                <label class="checkbox-item">
                    <input type="checkbox" class="task-checkbox">
                    <span class="custom-checkbox"></span>
                    <div class="underline-field wide"></div>
                </label>
                <label class="checkbox-item">
                    <input type="checkbox" class="task-checkbox">
                    <span class="custom-checkbox"></span>
                    <div class="underline-field wide"></div>
                </label>
                <label class="checkbox-item">
                    <input type="checkbox" class="task-checkbox">
                    <span class="custom-checkbox"></span>
                    <div class="underline-field wide"></div>
                </label>
                <label class="checkbox-item">
                    <input type="checkbox" class="task-checkbox">
                    <span class="custom-checkbox"></span>
                    <div class="underline-field wide"></div>
                </label>
                <label class="checkbox-item">
                    <input type="checkbox" class="task-checkbox">
                    <span class="custom-checkbox"></span>
                    <div class="underline-field wide"></div>
                </label>
                <label class="checkbox-item">
                    <input type="checkbox" class="task-checkbox">
                    <span class="custom-checkbox"></span>
                    <div class="underline-field wide"></div>
                </label>
                <label class="checkbox-item">
                    <input type="checkbox" class="task-checkbox">
                    <span class="custom-checkbox"></span>
                    <div class="underline-field wide"></div>
                </label>
                <label class="checkbox-item">
                    <input type="checkbox" class="task-checkbox">
                    <span class="custom-checkbox"></span>
                    <div class="underline-field wide"></div>
                </label>
                <label class="checkbox-item">
                    <input type="checkbox" class="task-checkbox">
                    <span class="custom-checkbox"></span>
                    <div class="underline-field wide"></div>
                </label>
            </div>
        </div>

        <!-- NEXT WEEK (3 чекбокси замість 4) -->
        <div class="subsection">
            <h3 class="subsection-title">NEXT WEEK</h3>
            <div class="checkbox-list">
                <label class="checkbox-item">
                    <input type="checkbox" class="task-checkbox">
                    <span class="custom-checkbox"></span>
                    <div class="underline-field wide"></div>
                </label>
                <label class="checkbox-item">
                    <input type="checkbox" class="task-checkbox">
                    <span class="custom-checkbox"></span>
                    <div class="underline-field wide"></div>
                </label>
                <label class="checkbox-item">
                    <input type="checkbox" class="task-checkbox">
                    <span class="custom-checkbox"></span>
                    <div class="underline-field wide"></div>
                </label>
            </div>
        </div>
    </div>
</div>
        
<!-- Right side blocks -->
<div class="div3 day-card">
    <h3 class="day-title">MONDAY</h3>
</div>

<div class="div4 day-card">
    <h3 class="day-title">TUESDAY</h3>
</div>

<div class="div5 day-card">
    <h3 class="day-title">WEDNESDAY</h3>
</div>

<div class="div6 day-card">
    <h3 class="day-title">THURSDAY</h3>
</div>

<div class="div7 day-card">
    <h3 class="day-title">FRIDAY</h3>
</div>

<div class="div8 day-card">
    <h3 class="day-title">SATURDAY</h3>
</div>

<div class="div9 day-card">
    <h3 class="day-title">SUNDAY</h3>
</div>
        </div>
    </div>
</body>
</html>
