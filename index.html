    <script>
        // Auto-resize text inputs
        document.addEventListener('input', function(e) {
            if (e.target.classList.contains('line-input') || 
                e.target.classList.contains('left-panel-input') ||
                e.target.classList.contains('header-input-week')) {
                e.target.style.height = 'auto';
                e.target.style.height = (e.target.scrollHeight) + 'px';
            }
        });

        // Save data to localStorage
        function saveData() {
            const inputs = document.querySelectorAll('input[type="text"], input[type="checkbox"]');
            const data = {};
            
            inputs.forEach((input, index) => {
                const key = input.className + '-' + index;
                if (input.type === 'text') {
                    data[key] = input.value;
                } else {
                    data[key] = input.checked;
                }
            });
            
            localStorage.setItem('weeklyPlannerData', JSON.stringify(data));
        }

        // Load data from localStorage
        function loadData() {
            const savedData = localStorage.getItem('weeklyPlannerData');
            if (savedData) {
                const data = JSON.parse(savedData);
                const inputs = document.querySelectorAll('input[type="text"], input[type="checkbox"]');
                
                inputs.forEach((input, index) => {
                    const key = input.className + '-' + index;
                    if (data[key] !== undefined) {
                        if (input.type === 'text') {
                            input.value = data[key];
                            // Trigger auto-resize
                            input.style.height = 'auto';
                            input.style.height = (input.scrollHeight) + 'px';
                        } else {
                            input.checked = data[key];
                        }
                    }
                });
            }
        }

        // Auto-save on input
        document.addEventListener('input', saveData);
        document.addEventListener('change', saveData);

        // Load saved data on page load
        document.addEventListener('DOMContentLoaded', loadData);
    </script>
